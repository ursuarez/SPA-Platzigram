<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Platzigram</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body>
	<section id="main-container">
		<div class="container">
			<div class="row">
				<div class="col s10 push-s1">
					<div class="row">

						<div class="col m5 hide-on-small-only">
								imagen
						</div>

						<div class="col s12 m7">
							<div class="row">
								<div class="signup-box">
									<h1 class="platzigram">Platzigram</h1>

									<form class="signup-form">
										<h2>Registrate para ver fotos de tus amigos estudiando en Platzi</h2>
									
										<div class="section">
											<a href="#" class="btn btn-fb hiden-on-small-only">Iniciar sesión con Facebook</a>
											<a href="#" class="btn btn-fb hiden-on-med-and-up#">Iniciar sesión</a>
										</div>	
										<div class="divider"></div>	
										<div class="section">
											<input type="email"    name="email"    placeholder="Correo electrónico"></input>
											<input type="text"     name="name"     placeholder="Nombre Completo"></input>
											<input type="text" 		 name="name"     placeholder="Nombre de Usuario"></input>
											<input type="password" name="password" placeholder="Contraseña"></input>

											<button type="button" class="waves-effect waves-light btn" type="submit">Registrate</button>
										</div>				
									</form>
								</div>
							</div>

							<div class="row">
								<div class="login-box">
									¿Tienes una cuenta? <a href="/signin">Entrar</a>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
