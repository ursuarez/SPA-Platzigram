<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Platzigram</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="public/app.css">
</head>

<body>
	<section id="main-container">
		<div class="container">
			<div class="row">
				<div class="col s10 push-s1">
					<div class="row">

						<div class="col m5 hide-on-small-only">
							<img src="public/iphone.png" class="iphone" alt="iphone">
						</div>

						<div class="col s12 m7">
							<div class="row">
								<div class="signup-box">
									<h1 class="platzigram">Platzigram</h1>

									<form class="signup-form">
										<h2>Registrate para ver fotos de tus amigos estudiando en <b>Platzi</b></h2>
									
										<div class="section">
											<a href="#" class="btn btn-fb hide-on-small-only"><i class="fa fa-facebook-square left" aria-hidden="true"></i>Iniciar sesión con Facebook</a>
											<a href="#" class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
										</div>	
										<div class="divider"></div>	
										<div class="section">
											<input type="email"    name="email"    placeholder="Correo electrónico"></input>
											<input type="text"     name="name"     placeholder="Nombre Completo"></input>
											<input type="text" 		 name="name"     placeholder="Nombre de Usuario"></input>
											<input type="password" name="password" placeholder="Contraseña"></input>

											<button type="button" class="waves-effect waves-light btn btn-register" type="submit">Registrate</button>
										</div>				
									</form>
								</div>
							</div>

							<div class="row">
								<div class="login-box">
									¿Tienes una cuenta? <a href="/signin">Entrar</a>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">
					<a class='dropdown-button btn' href='#' data-activates='dropdown1'>Idioma</a>

					<ul id='dropdown1' class='dropdown-content'>
						<li>
							<a href="#!">Español</a>
						</li>
						<li>
							<a href="#!">Ingles</a>
						</li>
					</ul>
				</div>
				
				<div class="col s12 l3 push-l6 center-align">
					Platzigram &copy; 2016.
				</div>
			</div>
		</div>
	</footer>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
